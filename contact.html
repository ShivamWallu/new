    .image-container {

    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;

      border-radius: 50%;

    }

            </div>
            <div class="icon-textarea">

        }


        function startAutoTypingAnimation(elementId, delay = 100, restartDelay = 1000) {
          const textElement = document.getElementById(elementId);
          const textContent = textElement.textContent;
          let index = 0;
          let intervalId;

          function typeText() {
            textElement.textContent = textContent.substring(0, index);
            index++;
            if (index > textContent.length) {
              clearInterval(intervalId);
              setTimeout(() => {
                index = 0;
                textElement.textContent = ""; // Clear the text content
                intervalId = setInterval(typeText, delay);
              }, restartDelay);
            }
          }

          intervalId = setInterval(typeText, delay);
        }

        startAutoTypingAnimation("gymTrainerText"); // Start the auto-typing animation
</script>
